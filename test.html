<title>font tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url(stylesheet.css);
html {
  max-width: 38rem;
  padding: 2rem;
  margin: auto;
  word-wrap: break-word;
  font-family: Arial;
}
#fontTest {
    font-size: 30px;
    width: 100%;
}
#input {
    font-size: 15px;
    width: 50%;
}
</style>
<textarea id="fontTest" rows="5" placeholder="text"></textarea><hr>
<textarea id="input" oninput="myFunction()" placeholder="type in a font" rows="1"></textarea><br>

align right <input type="checkbox" id="ac" onclick="alignChange()">
<script>
function myFunction() {
  document.getElementById("fontTest").style.fontFamily = document.getElementById('input').value;
}

function alignChange() {
  var checkBox = document.getElementById("ac");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
document.getElementById("fontTest").style.textAlign = 'right';
  } else {
document.getElementById("fontTest").style.textAlign = 'left';
  }
}
</script>

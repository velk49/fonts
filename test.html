<title>font tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url(stylesheet.css);
@import url(../mongol-fonts/stylesheet.css);
@import url(../manchu-fonts/stylesheet.css);
@import url(../fonts-for-uyghur-arabic-script/stylesheet.css);
html {
  max-width: 38rem;
  padding: 2rem;
  margin: auto;
  word-wrap: break-word;
  font-family: Arial;
}
a:link {color: blue;}
a:visited {color: blue;}
#fontTest {
    font-size: 30px;
    width: 100%;
}
#input {
    font-size: 15px;
    width: 50%;
}
</style>
<textarea id="fontTest" rows="8" placeholder="text" spellcheck="false"></textarea><hr>
<p><a href="index.html" target="_blank">list (index)</a> | align right <input type="checkbox" id="ac" onclick="alignChange()"></p>
<p><textarea id="input" oninput="myFunction()" placeholder="type in a font/fonts" rows="3" spellcheck="false"></textarea></p>
<script>
function myFunction() {
  document.getElementById("fontTest").style.fontFamily = document.getElementById('input').value;
}
function alignChange() {
  var checkBox = document.getElementById("ac");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
document.getElementById("fontTest").dir = 'rtl';
  } else {
document.getElementById("fontTest").dir = 'ltr';
  }
}
</script>

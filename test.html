<title>font tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url(stylesheet.css);
html {
  max-width: 38rem;
  padding: 2rem;
  margin: auto;
  word-wrap: break-word
}
#fontTest {
    font-size: 30px;
    width: 100%;
}
</style>
<textarea id="fontTest" rows="5" placeholder="enter text"></textarea><hr>
<textarea id="input" oninput="myFunction()" placeholder="enter font" rows="1"></textarea>
<script>
function myFunction() {
  document.getElementById("fontTest").style.fontFamily = document.getElementById('input').value;
}
</script>
